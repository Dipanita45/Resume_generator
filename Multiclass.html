<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Multi-step Form</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Don't miss our latest tips and insights!</h2>
            <p>Subscribe to our monthly newsletter</p>
            <input type="email" placeholder="Email address">
            <button>Subscribe</button>
            <div class="navigation">
                <span class="step">1</span>
                <span class="step">2</span>
                <span class="step">3</span>
                <span class="step">4</span>
            </div>
        </div>
        
        <div class="card">
            <h2>What department do you work in?</h2>
            <div class="options">
                <button>Marketing</button>
                <button>Sales</button>
                <button>Customer Service</button>
            </div>
            <button>Next</button>
        </div>

        <div class="card">
            <h2>Nice one!</h2>
            <p>Could you tell us a bit more about yourself?</p>
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <button>Next</button>
        </div>
        
        <div class="card">
            <h2>Thanks!</h2>
            <p>Just a few more questions and we are done!</p>
            <input type="text" placeholder="Job title">
            <input type="text" placeholder="Company">
            <button>Done</button>
        </div>
        
        <div class="complete">
            <p>âœ… Your responses have been recorded!</p>
        </div>
    </div>
</body>
</html>
